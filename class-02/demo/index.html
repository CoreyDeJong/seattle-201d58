<!Doctype html>
<html>
  <head>
    <title>Class 02 Demo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <main>
      <header>
        <h1>Class Demo 02</h1>
      </header>

      <p> These are the things amanda likes in a specific order: </p>

      <!--Ordered lists are numbered lists-->
      <ol>
        <li>Cats</li>
        <li class="bulletList">Codefellows</li>
        <li id="starbucks">Starbucks</li>
        <li class="bulletList">Disney</li>
      </ol>

      <!--Unorderd list is a bullet list-->
      <ul>
        <li class="bulletList">Buy more coffee</li>
        <li>Watch Frozen again</li>
        <li class="bulletList">Make Dinner</li>
      </ul>
    </main>
  </body>
</html>
